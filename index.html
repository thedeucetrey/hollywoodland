<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hollywoodland MMO (Prototype)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Hollywoodland ðŸŽ¬</h1>
    <button id="newStudioBtn">Create Studio</button>
  </header>

  <!-- Player Profile -->
  <section id="playerCard" class="card">
    <div class="row">
      <h2 style="margin:0">Player Profile</h2>
      <span class="spacer"></span>
      <button id="editPlayerBtn" title="Edit profile">Edit</button>
    </div>
    <div id="playerBody"></div>
  </section>

  <!-- Studio -->
  <section id="studioCard" class="card hidden"></section>

  <!-- Market -->
  <section>
    <h2>Market Demand</h2>
    <div id="tick">Tick: 0</div>
    <div id="marketGrid" class="grid"></div>
  </section>

  <!-- Actions -->
  <section>
    <h2>Actions</h2>
    <button id="pitchBtn" disabled>Pitch Project</button>
    <div id="log" class="log"></div>
  </section>

  <script type="module" src="js/app.js"></script>
</body>
</html>
